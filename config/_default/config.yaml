baseURL: https://bdcaf.github.io
title: bdcaf
theme: hugo-paper

languageCode: en-us

enableEmoji: true
enableGitInfo: true
summaryLength: 75

defaultContentLanguage: en
hasCJKLanguage: false # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir: false


markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    tabWidth: 2

taxonomies:
  category: categories
  tag: tags
  series: series

build:
  useResourceCacheWhen: always

privacy:
  disqus:
    disable: true
  googleAnalytics:
    anonymizeIP: true
    respectDoNotTrack: true
    useSessionStorage: false

